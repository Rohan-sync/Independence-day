<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrate India's Independence Day - Interactive Page with Flag and Confetti</title>
  <meta name="description" content="Celebrate India's Independence Day with an interactive webpage featuring a rising Indian flag, vibrant confetti, and a festive atmosphere. Join the celebration!">
  <meta name="keywords" content="Independence Day, India, Indian Flag, Celebration, Confetti, Interactive Webpage, National Holiday, August 15">
  <meta name="robots" content="index, follow">
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            margin-top: 50px;
        }

        #celebrateBtn {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #celebrateBtn:hover {
            background-color: #45a049;
        }

        #flagContainer {
            position: relative;
            margin-top: 30px;
            height: 0;
            overflow: hidden;
            transition: height 2s ease-out;
        }

        #indianFlag {
            width: 300px;
            display: block;
            margin: 0 auto;
            transform: translateY(100%);
            transition: transform 2s ease-out;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: fall 3s infinite linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
 </head>
 <body>
  <div class="container">
   <h1>Happy Independence Day</h1><button id="celebrateBtn">Celebrate</button>
   <div id="flagContainer">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag" id="indianFlag">
   </div>
  </div>
  <script>
        document.getElementById('celebrateBtn').addEventListener('click', function () {
            const flagContainer = document.getElementById('flagContainer');
            const indianFlag = document.getElementById('indianFlag');

            // Animate the flag rising
            flagContainer.style.height = '300px';
            indianFlag.style.transform = 'translateY(0)';

            // Start confetti fall
            startConfettiFall();
        });

        function startConfettiFall() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FFD700', '#FF33FF']; // Different celebration colors
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
                document.body.appendChild(confetti);

                // Remove confetti after animation
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }
    </script>
  </body>
</html>
